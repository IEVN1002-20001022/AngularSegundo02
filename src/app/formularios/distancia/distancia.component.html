<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg border-0 p-4" style="max-width: 600px; width: 100%; border-radius: 1rem;">
    
    <h2 class="text-center mb-3 text-primary">
      Distancia entre dos puntos
    </h2>
    <p class="text-center text-muted mb-4">
      Ingresa las coordenadas de los puntos (X, Y) y (X, Y)
    </p>

    <form [formGroup]="formulario">

    
      <h5 class="text-secondary mb-2">Punto 1</h5>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="x1" class="form-label">X</label>
          <input 
            type="number"
            id="x1"
            class="form-control"
            formControlName="numero1"
            placeholder="">
        </div>
        <div class="col-md-6">
          <label for="y1" class="form-label">Y</label>
          <input 
            type="number"
            id="y1"
            class="form-control"
            formControlName="numero2"
            placeholder="">
        </div>
      </div>

     
      <h5 class="text-secondary mb-2">Punto 2</h5>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="x2" class="form-label">X</label>
          <input 
            type="number"
            id="x2"
            class="form-control"
            formControlName="numero3"
            placeholder="">
        </div>
        <div class="col-md-6">
          <label for="y2" class="form-label">Y</label>
          <input 
            type="number"
            id="y2"
            class="form-control"
            formControlName="numero4"
            placeholder="">
        </div>
      </div>

    
      <div class="d-grid">
        <button 
          type="button"
          class="btn btn-primary btn-lg"
          (click)="calcularDistancia()">
          Calcular distancia
        </button>
      </div>

    
      <div *ngIf="resultado !== null" class="mt-4 text-center">
        <div class="alert alert-success mb-0" role="alert">
          <strong>Resultado:</strong> {{ resultado }}
        </div>
      </div>

    </form>
  </div>
</div>
