<div class="container mt-4">

  <h2 class="text-center mb-4">Multiplica Números</h2>

  <form [formGroup]="formulario" class="p-3 border rounded shadow-sm" style="max-width: 500px; margin: auto;">

    <div class="mb-3">
      <label for="numero1" class="form-label">Número 1</label>
      <input type="number" id="numero1" class="form-control" formControlName="numero1">
    </div>

    <div class="mb-3">
      <label for="numero2" class="form-label">Número 2</label>
      <input type="number" id="numero2" class="form-control" formControlName="numero2">
    </div>

    <div class="mb-3">
      <label for="numero3" class="form-label">Número 3</label>
      <input type="number" id="numero3" class="form-control" formControlName="numero3">
    </div>

    <div class="mb-3">
      <label for="numero4" class="form-label">Número 4</label>
      <input type="number" id="numero4" class="form-control" formControlName="numero4">
    </div>

    <div class="d-grid mb-3">
      <button type="button" class="btn btn-primary" (click)="multiNumeros()">Multiplicar</button>
    </div>

    <div class="alert alert-info" *ngIf="resultado !== null">
      <strong>Número 1:</strong> {{ n1 }} <br>
      <strong>Número 2:</strong> {{ n2 }} <br>
      <strong>Número 3:</strong> {{ n3 }} <br>
      <strong>Número 4:</strong> {{ n4 }} <br>
      <hr>
      <strong>Resultado:</strong> {{ resultado }}
    </div>

  </form>
</div>
